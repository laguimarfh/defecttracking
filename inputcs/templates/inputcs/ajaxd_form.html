{# inputcs/templates/inputcs/sheet_form.html #}
{% load static %}

{% load crispy_forms_tags %}



<form id='post-form' action="{% url 'ajax' %}" method="post" enctype="multipart/form-data" novalidate>
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="test">Test: </label>
      {{ form.test }}
      <div class="invalid-feedback">
      Valid first name is required.
      </div>
    </div>
  </div>
    <tr>
      <td></td>
      <button type="submit" class="btn btn-primary">Submit</button>
      <!-- <td><button onclick="download()">Download</button></td>
      <td><button onclick="clearCanvas()">Clear</button></td> -->

    </tr>

    
</form>
